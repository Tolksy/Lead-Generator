<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #667eea; padding: 20px; }
        h1 { color: white; margin-bottom: 20px; }
        .designs { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .design-card { background: white; padding: 15px; border-radius: 8px; text-align: center; }
        .design-card a { text-decoration: none; color: #667eea; font-weight: bold; font-size: 18px; }
        .design-card a:hover { color: #764ba2; }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ My Designs</h1>
    <div class="designs" id="designs"></div>
    
    <script>
        const designs = [
            { name: 'Business Card Example', file: 'designs/business-card-example.html' }
        ];
        
        const container = document.getElementById('designs');
        designs.forEach(design => {
            container.innerHTML += `<div class="design-card"><a href="${design.file}" target="_blank">${design.name}</a></div>`;
        });
    </script>
</body>
</html>
