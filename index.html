<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px; min-height: 100vh; }
        h1 { color: white; margin-bottom: 30px; font-size: 2.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .designs { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .design-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.15); transition: transform 0.3s; }
        .design-card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0,0,0,0.25); }
        .design-preview { width: 100%; height: 200px; background: #f5f5f5; position: relative; overflow: hidden; }
        .design-preview iframe { width: 350%; height: 350%; transform: scale(0.286); transform-origin: 0 0; border: none; pointer-events: none; }
        .design-info { padding: 20px; }
        .design-name { font-size: 1.2rem; font-weight: bold; color: #333; margin-bottom: 10px; }
        .design-link { display: inline-block; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; transition: background 0.3s; }
        .design-link:hover { background: #5568d3; }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ My Design Library</h1>
    <div class="designs">
        
        <div class="design-card">
            <div class="design-preview">
                <iframe src="designs/business-card-example.html"></iframe>
            </div>
            <div class="design-info">
                <div class="design-name">Business Card Template</div>
                <a href="designs/business-card-example.html" target="_blank" class="design-link">Open & Export</a>
            </div>
        </div>
        
        <div class="design-card">
            <div class="design-preview">
                <iframe src="designs/contractor-card.html"></iframe>
            </div>
            <div class="design-info">
                <div class="design-name">Contractor Business Card</div>
                <a href="designs/contractor-card.html" target="_blank" class="design-link">Open & Export</a>
            </div>
        </div>
        
    </div>
</body>
</html>
