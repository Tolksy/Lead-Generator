<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Solutions Business Card</title>
    <style>
        :root {
            --apple-graphite: #0c0c0d;
            --apple-space: #111214;
            --silver: #d9d9db;
            --silver-dim: #b7b7b9;
            --accent-red: #c12b33; /* pulled toward the logo red */
        }
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: var(--apple-graphite); 
            flex-direction: column; 
            gap: 30px; 
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: var(--silver);
        }
        .card-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card-wrapper {
            text-align: center;
        }
        .card-label {
            color: var(--silver-dim);
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        canvas { 
            border: 1px solid #2a2a2c; 
            box-shadow: 0 12px 48px rgba(0,0,0,0.6);
            border-radius: 10px;
            background: #0b0b0c;
        }
        button { 
            padding: 14px 32px; 
            background: #e6e6ea; 
            color: #111214; 
            border: none; 
            border-radius: 10px; 
            font-size: 15px; 
            cursor: pointer; 
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: all 0.25s ease;
        }
        button:hover { 
            background: #f2f2f5;
            transform: translateY(-1px);
            box-shadow: 0 8px 26px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-wrapper">
            <div class="card-label">Side 1 - Front</div>
            <canvas id="front" width="1050" height="600"></canvas>
        </div>
        <div class="card-wrapper">
            <div class="card-label">Side 2 - Back</div>
            <canvas id="back" width="1050" height="600"></canvas>
        </div>
    </div>
    <button onclick="exportCards()">ðŸ“¥ Download Both Sides (PNG)</button>
    
    <script>
        // Shared palette and font stack for an Apple-like aesthetic
        const fontFamily = '"Helvetica Neue", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Noto Sans", Helvetica, Arial, sans-serif';
        const palette = {
            background: '#0c0c0d',
            graphite: '#111214',
            silver: '#d9d9db',
            silverDim: '#b7b7b9',
            white: '#f2f2f3',
            red: '#c12b33'
        };

        function drawLogo(ctx, centerX, centerY, width, strokeColor) {
            const height = Math.floor(width * 0.45);
            const leftX = centerX - width / 2;
            const rightX = centerX + width / 2;
            ctx.save();
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Left peak
            ctx.beginPath();
            ctx.moveTo(leftX, centerY + height * 0.25);
            ctx.lineTo(centerX - width * 0.1, centerY - height * 0.60);
            ctx.lineTo(centerX, centerY - height * 0.25);
            ctx.stroke();

            // Right peak
            ctx.beginPath();
            ctx.moveTo(centerX - width * 0.05, centerY - height * 0.15);
            ctx.lineTo(centerX + width * 0.15, centerY - height * 0.70);
            ctx.lineTo(rightX, centerY + height * 0.15);
            ctx.stroke();

            // Middle supporting stroke
            ctx.beginPath();
            ctx.moveTo(centerX - width * 0.25, centerY + height * 0.50);
            ctx.lineTo(centerX + width * 0.05, centerY - height * 0.30);
            ctx.stroke();

            ctx.restore();
        }

        // SIDE 1: THE BRAND
        const front = document.getElementById('front');
        const ctxFront = front.getContext('2d');
        
        // Background
        ctxFront.fillStyle = palette.background;
        ctxFront.fillRect(0, 0, 1050, 600);

        // Stylized logo inspired by the provided mark
        drawLogo(ctxFront, 525, 220, 240, palette.red);

        // Sterling silver text (subtle vertical gradient)
        const silverGradFront = ctxFront.createLinearGradient(0, 260, 0, 380);
        silverGradFront.addColorStop(0, '#f5f5f6');
        silverGradFront.addColorStop(0.5, palette.silver);
        silverGradFront.addColorStop(1, '#ededee');
        ctxFront.fillStyle = silverGradFront;
        ctxFront.textAlign = 'center';
        ctxFront.font = '600 58px ' + fontFamily;
        ctxFront.fillText('KEY SOLUTIONS', 525, 360);
        ctxFront.font = '400 20px ' + fontFamily;
        ctxFront.fillStyle = palette.silverDim;
        ctxFront.fillText('CONSTRUCTION COMPANY', 525, 395);
        
        // SIDE 2: THE INFORMATION
        const back = document.getElementById('back');
        const ctxBack = back.getContext('2d');
        
        // Background
        ctxBack.fillStyle = palette.background;
        ctxBack.fillRect(0, 0, 1050, 600);
        
        // All content left-aligned, grouped together
        const leftMargin = 100;
        const startY = 180;
        const lineHeight = 48;
        
        // Name
        ctxBack.fillStyle = palette.silver; // Sterling silver
        ctxBack.font = '600 42px ' + fontFamily;
        ctxBack.textAlign = 'left';
        ctxBack.fillText('Clayton Key', leftMargin, startY);
        
        // Title/Role
        ctxBack.font = '400 22px ' + fontFamily;
        ctxBack.fillStyle = palette.silverDim;
        ctxBack.fillText('Owner, Contracting & Renovations', leftMargin, startY + 40);
        
        // Separator line (sterling silver accent)
        ctxBack.strokeStyle = '#bdbec3';
        ctxBack.lineWidth = 1.5;
        ctxBack.beginPath();
        ctxBack.moveTo(leftMargin, startY + 80);
        ctxBack.lineTo(leftMargin + 380, startY + 80);
        ctxBack.stroke();
        
        // Contact info - clean spacing
        const contactStartY = startY + 130;
        ctxBack.font = '400 24px ' + fontFamily;
        ctxBack.fillStyle = palette.silver;
        
        ctxBack.fillText('250-710-6851', leftMargin, contactStartY);
        ctxBack.fillText('clayton@keysolutionscontracting.ca', leftMargin, contactStartY + lineHeight);
        ctxBack.fillText('keysolutionscontracting.ca', leftMargin, contactStartY + (lineHeight * 2));
        
        
        // Export function - downloads both sides
        function exportCards() {
            // Export front
            front.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'key-solutions-FRONT.png';
                a.click();
                URL.revokeObjectURL(url);
                
                // Export back after short delay
                setTimeout(() => {
                    back.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'key-solutions-BACK.png';
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                }, 500);
            });
        }
    </script>
</body>
</html>
