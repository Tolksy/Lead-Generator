<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave Key Fisheries Card</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #0a2540; 
            flex-direction: column; 
            gap: 20px; 
        }
        canvas { 
            border: 2px solid #334; 
            box-shadow: 0 8px 40px rgba(0,0,0,0.4);
        }
        button { 
            padding: 15px 30px; 
            background: #0077B6; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            font-weight: bold;
        }
        button:hover { 
            background: #0096C7;
        }
    </style>
</head>
<body>
    <canvas id="card" width="1050" height="600"></canvas>
    <button onclick="exportCard()">ðŸ“¥ Download PNG</button>
    
    <script>
        const canvas = document.getElementById('card');
        const ctx = canvas.getContext('2d');
        
        // Background - Deep ocean blue gradient
        const gradient = ctx.createLinearGradient(0, 0, 0, 600);
        gradient.addColorStop(0, '#023E8A');
        gradient.addColorStop(1, '#03045E');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1050, 600);
        
        // Draw salmon (stylized)
        ctx.save();
        
        // Salmon body (main)
        ctx.fillStyle = '#FF6B6B';
        ctx.beginPath();
        ctx.ellipse(750, 250, 180, 60, -0.1, 0, Math.PI * 2);
        ctx.fill();
        
        // Salmon head
        ctx.fillStyle = '#E85D75';
        ctx.beginPath();
        ctx.arc(580, 245, 50, 0, Math.PI * 2);
        ctx.fill();
        
        // Salmon tail
        ctx.fillStyle = '#FF8787';
        ctx.beginPath();
        ctx.moveTo(920, 250);
        ctx.lineTo(980, 220);
        ctx.lineTo(980, 280);
        ctx.closePath();
        ctx.fill();
        
        // Dorsal fin
        ctx.fillStyle = '#E85D75';
        ctx.beginPath();
        ctx.moveTo(720, 190);
        ctx.lineTo(750, 140);
        ctx.lineTo(780, 190);
        ctx.closePath();
        ctx.fill();
        
        // Eye
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(570, 240, 6, 0, Math.PI * 2);
        ctx.fill();
        
        // Salmon scales/detail lines
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.lineWidth = 2;
        for(let i = 0; i < 6; i++) {
            ctx.beginPath();
            ctx.arc(650 + (i * 40), 250, 15, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        ctx.restore();
        
        // Water ripple effect at bottom
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = 2;
        for(let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.arc(200 + (i * 100), 500, 40, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        // Name
        ctx.fillStyle = '#CAF0F8';
        ctx.font = 'bold 52px Georgia';
        ctx.textAlign = 'left';
        ctx.fillText('Dave Key', 80, 100);
        
        // Title placeholder
        ctx.font = '28px Georgia';
        ctx.fillStyle = '#90E0EF';
        ctx.fillText('Commercial Fisherman', 80, 145);
        
        // Contact info placeholders
        ctx.font = '22px Arial';
        ctx.fillStyle = '#ADE8F4';
        ctx.fillText('Phone: [Coming Soon]', 80, 400);
        ctx.fillText('Email: [Coming Soon]', 80, 440);
        ctx.fillText('Location: [Coming Soon]', 80, 480);
        
        function exportCard() {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dave-key-fisheries-card.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
