<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0; flex-direction: column; gap: 20px; }
        canvas { border: 2px solid #ccc; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        button { padding: 15px 30px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <canvas id="card" width="1050" height="600"></canvas>
    <button onclick="exportCard()">ðŸ“¥ Download for VistaPrint</button>
    
    <script>
        const canvas = document.getElementById('card');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#667eea';
        ctx.fillRect(0, 0, 1050, 600);
        
        // Accent circle
        ctx.fillStyle = 'rgba(118, 75, 162, 0.3)';
        ctx.beginPath();
        ctx.arc(850, 300, 350, 0, Math.PI * 2);
        ctx.fill();
        
        // Company name
        ctx.fillStyle = 'white';
        ctx.font = 'bold 48px Arial';
        ctx.fillText('Your Business', 40, 80);
        
        // Name
        ctx.font = '32px Arial';
        ctx.fillText('Your Name', 40, 250);
        
        // Title
        ctx.font = '20px Arial';
        ctx.fillText('Your Title', 40, 290);
        
        // Contact
        ctx.font = '18px Arial';
        ctx.fillText('(555) 123-4567', 40, 400);
        ctx.fillText('email@example.com', 40, 440);
        ctx.fillText('www.yoursite.com', 40, 480);
        
        function exportCard() {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'business-card.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
